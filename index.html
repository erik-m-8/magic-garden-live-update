<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realtime UI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Ably -->
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>

<body class="bg-light">

<div id="app" class="container mt-5">
  <h2 class="mb-4">Live Messages</h2>

  <!-- Connection Status -->
  <div class="mb-3">
    <span class="badge"
          :class="connected ? 'bg-success' : 'bg-secondary'">
      {{ connected ? 'Connected' : 'Connecting...' }}
    </span>
  </div>

  <!-- Counter -->
  <div class="card mb-4">
    <div class="card-body text-center">
      <h5>Total Messages</h5>
      <span class="badge bg-primary fs-3">{{ counter }}</span>
    </div>
  </div>

  <!-- Messages -->
  <div>
    <div v-for="(message, index) in messages"
         :key="index"
         class="alert alert-success">
      {{ message }}
    </div>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      connected: false,
      counter: 0,
      messages: []
    }
  },
  mounted() {
    const ably = new Ably.Realtime({
      key: 'l7skwA.N43T3w:LXpeyNyXkS2JspIRYZVL6v2qIxP6DXqVLtLRYkJNQPo',
      clientId: 'github-page-client'
    });

    ably.connection.on('connected', () => {
      this.connected = true;
    });
     const channel = ably.channels.get('persisted:shops');

    channel.subscribe( (msg) => {
      this.counter++;
      console.log(msg.data);
    });

    const weatherChannel = ably.channels.get('persisted:weather');

    weatherChannel.subscribe( (msg) => {
      this.counter++;
      console.log(msg.data);
    });
  }
}).mount('#app');
</script>

</body>
</html>
